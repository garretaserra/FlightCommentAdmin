<mat-toolbar style="background-color: lightblue">
  <span>Flight Comment Admin</span>
  <button (click)="goToHome()" mat-raised-button style="margin-left: auto">
    Home Icon
  </button>
</mat-toolbar>

<mat-card class="main-container">
  <mat-form-field>
    <mat-label>Flight Id</mat-label>
    <input matInput [(ngModel)]="FlightId">
  </mat-form-field>
  <mat-form-field>
    <mat-label>User Id</mat-label>
    <input matInput [(ngModel)]="userId">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Comment</mat-label>
    <textarea matInput [(ngModel)]="comment"></textarea>
  </mat-form-field>
  <mat-list>
    <mat-list-item *ngFor="let tag of tags">
      {{tag}}
      <button (click)="deleteTag(tag)" style="margin-left: auto">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
    <mat-form-field>
      <mat-label>Tags</mat-label>

      <input matInput type="text" [(ngModel)]="newTag" >
    </mat-form-field>
    <button mat-raised-button (click)="addTag()">Add</button>
    <button mat-raised-button (click)="newComment()">Create new Comment</button>
  </mat-list>
</mat-card>
