<mat-toolbar style="background-color: lightblue">
  <span>Flight Comment Admin</span>
  <button (click)="goToHome()" mat-raised-button style="margin-left: auto">
    <mat-icon>home</mat-icon>
  </button>
</mat-toolbar>

<mat-card class="main-container">
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Flight Id</mat-label>
      <input matInput formControlName="FlightId">
      <mat-error *ngIf="form.get('FlightId').errors?.required && generalValidations('FlightId')">
        Flight Id is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="form.get('FlightId').errors?.pattern && generalValidations('FlightId')">
        Flight Id must be a <strong>number</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>User Id</mat-label>
      <input matInput formControlName="UserId">
      <mat-error *ngIf="form.get('UserId').errors?.required && generalValidations('UserId')">
        User Id is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="form.get('UserId').errors?.pattern && generalValidations('UserId')">
        User Id must be a <strong>number</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Comment</mat-label>
      <textarea matInput formControlName="comment"></textarea>
      <mat-error *ngIf="form.get('comment').errors?.required && generalValidations('comment')">
        Comment is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-list>
      <mat-list-item *ngFor="let tag of tags">
        {{tag}}
        <button (click)="deleteTag(tag)" style="margin-left: auto">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
      <mat-form-field>
        <mat-label>Tags</mat-label>
        <input matInput type="text" [formControl]="tagFromControl">
        <mat-error *ngIf="tagFromControl.hasError('required')">
          Tag is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button mat-raised-button [disabled]="tagFromControl.invalid" (click)="addTag()">Add</button>
      <button mat-raised-button [disabled]="form.invalid" (click)="newComment()">Create new Comment</button>
    </mat-list>
  </form>
</mat-card>
